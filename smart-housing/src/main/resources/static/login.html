<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('Untitled.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 350px;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.185);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #ff66b2, #6a5acd);
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        a {
            color: #e41010;
            font-weight: bold;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="container">
    <!-- LOGIN FORM -->
    <form class="form-container" id="loginForm">
        <div class="icon"><i>ðŸ”’</i></div>
        <h2>Welcome Back</h2>
        <p>Enter your credentials to access your account.</p>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Sign In</button>
        <p>Don't have an account? <a href="signup.html" >Sign Up</a></p>
    </form>


<script>
    
  // Handle form submission
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = {
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    };

    if (!user.email || !user.password) {
      alert("Please fill in all fields!");
      return;
    }

    try {
      const response = await fetch("http://127.0.0.1:8080/api/students/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });

      const message = await response.text();

      if (response.ok) {
        alert(message);
        window.location.href = "index.html"; // redirect to home page
      } else {
        alert("Login failed: " + message);
      }
    } catch (error) {
      console.error("Error:", error);
      alert("Unable to connect to the server.");
    }
  });



</script>
</body>
</html>
